akka {
  actor {
    deployment {
      /Server {
        nr-of-instances = 3
        router = smallest-mailbox
      }
    }
    
    provider = "akka.remote.RemoteActorRefProvider"
  }
  
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 2552
    }
  }
}

my-akka.system.name = "MarketProvider"
my-akka.actor.name = "Server"
